<!doctype html>
<html>
  <head>
      <title>Socket.IO chat</title>
      <link rel="stylesheet" href="client.css" />
      <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
      <script src="client.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="nickname" name="nickname" placeholder="Guest"/>
      <input id="message" name="message" placeholder="Type here to chat..." autocomplete="off" required/>
      <button>Send</button>
    </form>
  </body>
</html>
